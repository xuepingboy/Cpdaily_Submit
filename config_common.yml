#登陆相关配置
login:
  #开放的模拟登陆api服务器地址 
  api: "http://www.zimo.wiki:8080/wisedu-unified-login-api-v1.0/api/login"

#今日校园相关配置
cpdaily:
  #表单组默认选项配置
  defaults:
    - default:
        #表单项标题
        title: 你的学生类别
        #表单项类型，对应今日校园接口返回的fieldType字段，1代表文本，2代表单选，3代表多选，4代表图片
        type: 2
        #表单项默认值, 三级选项选择用 '/' 分隔
        value: 硕士生
    - default:
        title: 你的生源类别
        type: 2
        value: 内地学生
    - default:
        title: 你是否有发热（≥37.3℃）、咳嗽、乏力等症状
        type: 2
        value: 无
    - default:
        title: 你昨天晚上22：30，今天早上7：30、12：30的体温是否正常
        type: 2
        value: 是
    - default:
        title: 如体温有异常，请填写具体情况
        type: 1
        value: 
    - default:
        title: 你是否认真阅读并熟知说明中学校关于在校学生发热应急处置流程
        type: 2
        value: 我已认真阅读并熟知
    - default:
        title: 本人承诺以上所填报的全部内容均属实、准确，不存在任何隐瞒与不实的情况，更无遗漏之处    
        type: 2
        value: 是
